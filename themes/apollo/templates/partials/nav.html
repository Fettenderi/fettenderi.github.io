<header>
    <div class="main">
        <a href={{ config.base_url }}>
            <strong id="title">
                {{ config.title }}
            </strong>
            <div id="description">
                {{ config.description }}
            </div>
        </a>
    </div>

    <nav>
        {% for menu in config.extra.menu | default(value=[]) %}
            <a href="{{ menu.url }}" id="menu-item" target="_blank">{{ menu.name }}</a>
        {% endfor %}
    </nav>
</header>
