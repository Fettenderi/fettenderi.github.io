{% macro cards_posts(pages) %}
    <div class="cards">
    {%- for page in pages %}
        {% if not page.extra.ignore %}
        <div class="card">
            {% if page.extra.local_image %}
            <div class="card-image-container">
                <a id="card-image-links" href={{ page.permalink }} title= "{{ page.title }}
{{ page.description }}">
                    <img class="card-image" alt={{ page.extra.local_image }} src="{{ get_url(path=page.extra.local_image) }}"/>
                </a>
            </div>
            {% endif %}

            <div class="card-info">
                <h1 class="card-title">
                    {% if page.extra.link_to %}
                    <a href={{ page.extra.link_to }} title= "Read about {{ page.title }}" >{{ page.title }}</a>
                    {% else %}
                    <a href={{ page.permalink }} title= "Read about {{ page.title }}">{{ page.title }}</a>
                    {% endif %}
                </h1>

            </div>
        </div>
        {% endif %}
    {% endfor -%}
    </div>
{% endmacro cards_posts %}
